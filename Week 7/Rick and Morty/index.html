<!DOCTYPE html>
<html>
<head>
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rick and Morty</h1>
    <div class="parent-container"> 
        <div>
            <h2>Episodes</h2>
            <button class="episode-button" id="allEpisodesButton">All Episodes</button>
            <button class="episode-button" id="episode1Button">Episode 1</button>
            <button class="episode-button" id="episode2Button">Episode 2</button>
            <button class="episode-button" id="episode3Button">Episode 3</button>
        </div>

        <div>
            <div class="middle-container">
                <div class="location-div">
                    <h2>Locations</h2>
                    <button class="location-button" id="allLocationsButton">All Locations</button>
                    <button class="location-button" id="location1Button">Location 1</button>
                    <button class="location-button" id="location2Button">Location 2</button>
                    <button class="location-button" id="location3Button">Location 3</button>
                </div>
            </div>
        </div>

        <div>
            <div class="right-container">
                <h2>Characters</h2>
                <button class="character-button" id="allCharactersButton">All Characters</button>
                <button class="character-button" id="character1Button">Character 1</button>
                <button class="character-button" id="character2Button">Character 2</button>
                <button class="character-button" id="character3Button">Character 3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
