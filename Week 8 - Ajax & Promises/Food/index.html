<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meal Finder</h1>

    <div class="search-container">
      <label for="ingredient-input">You can search for an ingredient here<br>and we will provide you<br>with the best meals!</label>
      <div class="search-bar">
        <input type="text" id="ingredient-input">
        <button id="search-button" class="search-button">Search</button>
      </div>
    </div>
  
    <div id="results-container">
    </div>
  
    <div id="recipe-details" style="display: none;">
    </div>
  
    <div id="popup-overlay" style="display: none;">
      <div id="popup-content">
        <span id="close-popup">&times;</span>
        <div id="recipe-popup-details"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
  </html>
