<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>

<body>

<header>

    <div id="header">
        <h1>Contact us.<h1>
        <h2>Feel free to contact us!</h2>
    </div>

</header>

<main>

    <div id="form">
        <form>

            <label for="Name">Name:</label> <br>
                <input type="text" name="Enter name" id="Name" value="Enter name"> <br>
            <label for="Email">Email:</label> <br>
                <input type="email" name="email" id="email" value="Enter email"> <br>
            <label for="Subject">Subject:</label> <br>
                <input type="text" name="Subject" id="Subject" value="Enter subject"> <br>
            
            <div class="column">
            <label for="Message">Message:</label> <br>
                <input class="text-box" type="text" name="Message" id="message"> <br>
            <label for="Send Message"></label> <br>
                <input class="submit" type="submit" value="Send Message">
            </div>

        </form>
    </div>

</main>

<footer>

    <br>

        <h3>Or find us on social media.</h3>

        <hr>

        <div class="Social-Media">
            <a class="facebook" href="https://www.facebook.com/">Facebook</a>
            <a class="twitter" href="https://twitter.com/">Twitter</a>
            <a class="instagram" href="https://www.instagram.com/">Instagram</a>
        </div>

    </div>

</footer>

</body>

</html>
